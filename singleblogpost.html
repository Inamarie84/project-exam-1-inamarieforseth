<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Run The World | BlogPost</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
    src="https://kit.fontawesome.com/eb56cff7a8.js"
    crossorigin="anonymous"
  ></script>
    <script src="/js/app.js" type="module" defer></script>
    <script src="/js/ui/navbar/navbar.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="top-container">
            <div class="top-image"></div>
            <h1 class="top-heading">Run the world</h1>
        </div>
    </header>
<main>
    <section>
        <div id="message" class="message"></div>
        <h2 class="h2">Destination</h2>
        <div id="singlepost-container" class="singlepost-container"></div>
        <div id="loading-indicator" class="loading-indicator">Loading...</div>
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img id="modalImage" class="modal-content" src="">
            <div id="caption"></div>
          </div>
    </section>
</main>
<footer class="page-footer">
    <div class="footer-content">
        <div class="column column-one">
            <p>Contact me: hello@runtheworld.com</p>
        </div>
        <div class="column column-two">
            <p>Follow me on Social Media:</p>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-snapchat"></i>
        </div>
        <div class="column column-three">
            <p>2024 RunTheWorld, Inc &copy;</p>
            <img src="/images/Run the world.jpg" alt="Logo of RunTheWorld.com" class="logo-footer" />
        </div>
    </div>
</footer>
</body>
</html>
