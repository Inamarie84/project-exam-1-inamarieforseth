<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Run The World | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
    src="https://kit.fontawesome.com/eb56cff7a8.js"
    crossorigin="anonymous"
  ></script>
    <script src="/js/ui/contact/contactForm.js" type="module"></script>
</head>
<body>
  <header>
    <div class="top-container">
        <div class="top-image"></div>
        <h1 class="top-heading">RUN THE WORLD</h1>
      </div>
      </header>
      <main>
        <section class="contact-form-container">
          <div class="container">
            <h1>Contact Me</h1>
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div id="nameError" class="error"></div>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error"></div>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
                <div id="subjectError" class="error"></div>
              </div>
              <div class="form-group">
                <label for="message">Message content:</label>
                <textarea id="message" name="message"></textarea>
                <div id="messageError" class="error"></div>
              </div>
              <button type="submit" class="submit-button">Submit</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="page-footer">
        <div class="footer-content">
            <div class="column column-one">
                <p>Contact me: hello@runtheworld.com</p>
            </div>
            <div class="column column-two">
                <p>Follow me on Social Media:</p>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-snapchat"></i>
            </div>
            <div class="column column-three">
                <p>2024 RunTheWorld, Inc &copy;</p>
                <img src="/images/Run the world.jpg" alt="Logo of RunTheWorld.com" class="logo-footer" />
            </div>
        </div>
    </footer>
</body>
</html>
