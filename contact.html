<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripton" content="Get in touch with me" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Run The World | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 5074148, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <script
      src="https://kit.fontawesome.com/eb56cff7a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="top-container">
          <a href="index.html" class="top-image-link">
            <img
              src="../images/runtheworld_logo.png"
              alt="Run the World Logo"
              class="top-image"
            />
          </a>
        </div>
      </header>
      <main class="content">
        <div id="notification-message" class="notification-message"></div>
        <div id="loading-indicator-wrapper" class="loading-indicator-wrapper">
          <div id="loading-indicator" class="lds-default">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <section class="contact-info">
          <h1>Get In Touch</h1>
          <div class="container">
            <p>Do you need tavel tips or inspiration?</p>
            <p>Do you have any feedback? Good or bad!</p>
            <img
              src="/images/femalelookingatdesert.jpg"
              class="contact-image"
              alt="Woman looking out at a desert landscape"
            />
          </div>
        </section>
        <section class="contact-form-container">
          <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
                <div id="nameError" class="errors"></div>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" />
                <div id="emailError" class="errors"></div>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" />
                <div id="subjectError" class="errors"></div>
              </div>
              <div class="form-group">
                <label for="message">Message content:</label>
                <textarea id="message" name="message"></textarea>
                <div id="messageError" class="errors"></div>
              </div>
              <button type="submit" class="submit-button">Submit</button>
            </form>
          </div>
        </section>
        <button
          id="back-to-top-button"
          class="back-to-top-button"
          style="display: none"
        >
          Back to Top
        </button>
      </main>
      <footer class="page-footer">
        <div class="footer-content">
          <div class="column column-one">
            <p>Contact me: hello@runtheworld.com</p>
          </div>
          <div class="column column-two">
            <p>Follow me on Social Media:</p>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-snapchat"></i>
          </div>
          <div class="column column-three">
            <p>2024 RunTheWorld, Inc &copy;</p>
            <a href="index.html">
              <img
                src="/images/runtheworld_logo.jpg"
                alt="Logo of RunTheWorld.com"
                class="logo-footer"
              />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
